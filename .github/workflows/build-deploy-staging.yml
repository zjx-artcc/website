name: Deploy to Staging

on:
  push:
    branches: [ "staging" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Create the .env file dynamically from Secrets
      - name: Create .env file
        run: |
          echo "${{ secrets.STAGING_ENV_FILE }}" > .env.staging

      - name: Deploy Staging
        run: |
          # Pull the image we just built
          docker compose -f deploy/docker-compose.yml pull
          
          # Start the containers using the fresh .env
          docker compose --env-file .env.staging -f deploy/docker-compose.yml up -d
          
          # Clean up old images to save disk space
          docker image prune -f